<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Detail</title>
  </head>
  <body>
    <div class="main">
      <a href="/app/" type="button" class="btn btn-danger">Return to list</a>
      <a href="/app/{{data.id}}/update/" type="button" class="btn btn-info"
        >Update</a
      >

      <h1>Detail du produit</h1>
      <div class="col">
        <div class="card" style="width: 18rem">
          <img src="{{data.photo}}" class="card-img-top" alt="card-img" />
          <div class="card-body">
            <h5 class="card-title">{{data.name}}</h5>
            <p class="card-text">{{ data.description }}</p>
            <p class="card-text">{{ data.price }} €</p>
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %} Quantité:<br />
              {{ data.quantity }}<br />

              <input
                type="number"
                max="{{ data.quantity }}"
                min="0"
                name="substract"
              />

              <input type="submit" value="Buy" class="btn btn-success" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript"></script>
  </body>
</html>
