{% extends './base.html' %} {% block content %}

<h1>Register</h1>

<form method="POST" action="">
  {% csrf_token %}

  <div class="mb-3">
    <label class="form-label">{{form.username.label}}</label>
    {{form.username}}
  </div>
  <div class="mb-3">
    <label class="form-label">{{form.email.label}}</label>
    {{form.email}}
    <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">{{form.password1.label}}</label>
    {{form.password1}}
  </div>
  <div class="mb-3">
    <label class="form-label">{{form.password2.label}}</label>
    {{form.password2}}
  </div>

  <button type="submit" class="btn btn-primary" name="Create User">
    Sign up
  </button>
  {% for error in form.errors %}
  <div class="alert alert-danger">{{error}}</div>
  {% endfor %}

  <div class="form-text">
    Already registered? <a href="/app/login">Sign in</a>
  </div>
</form>

{% endblock %}
