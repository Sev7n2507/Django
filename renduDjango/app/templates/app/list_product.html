<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <h1>Liste de produits</h1>
      <a href="/app/lobby" type="button" class="btn btn-success">Go to chat</a>

      <div class="container" style="width: 80%; justify-content: center">
        <div class="row">
          {% for data in dataset %} {% if data.quantity > 0%}
          <div class="col-lg-4 mb-3 d-flex align-items-stretch">
            <div class="card" style="width: 18rem">
              <img
                src="{{data.photo}}"
                style="height: 14vw; object-fit: cover"
                class="card-img-top"
                alt="card-img"
              />
              <div class="card-body">
                <h5 class="card-title">{{data.name}}</h5>
                <p class="card-text">{{ data.description }}</p>
                <p class="card-text">{{ data.price }} €</p>
                <p class="card-text">Quantité:<br />{{ data.quantity }}</p>
                <a href="/app/{{ data.id }}" class="btn btn-primary">Details</a>
              </div>
            </div>
          </div>
          {% endif %} {% endfor %}
        </div>
      </div>
      <a href="/app/create/" type="button" class="btn btn-success">
        Add Product
      </a>
    </div>
    <script type="text/javascript">
      $(function(){
        {% if alert %}
           //whatever conditions and js code
           alert('{{alert}}');
        {% endif %}
      });
    </script>
  </body>
</html>
